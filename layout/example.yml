settings:
  token_env: TOKEN
  parse_mode: html
  long_poller: {}

commands:
  /start: Start the bot
  /help: How to use the bot
  /settings: "{{ text `cmd_settings` }}"

config:
  str: string
  num: 123
  strs:
    - abc
    - def
  nums:
    - 123
    - 456
  obj: &obj
    dur: 10m
  arr:
    - <<: *obj
    - <<: *obj


buttons:
  # Shortened reply buttons
  help: Help
  settings: Settings

  # Extended reply button
  contact:
    text: Send a contact
    request_contact: true

  # Inline button
  stop:
    unique: stop
    text: Stop
    data: '{{.}}'

  # Callback data
  pay:
    unique: pay
    text: Pay
    data:
      - '{{ .UserID }}'
      - '{{ .Amount }}'
      - '{{ .Currency }}'

  web_app:
    text: This is a web app
    web_app:
      url: https://google.com

markups:
  reply_shortened:
    - [ help ]
    - [ settings ]
  reply_extended:
    keyboard:
      - [ contact ]
    one_time_keyboard: true
  inline:
    - [ stop ]
  web_app:
    - [ web_app ]

results:
  article:
    type: article
    id: '{{ .ID }}'
    title: '{{ .Title }}'
    description: '{{ .Description }}'
    thumbnail_url: '{{ .PreviewURL }}'
    message_text: '{{ text `article_message` }}'
